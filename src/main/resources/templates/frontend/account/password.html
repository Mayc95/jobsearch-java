<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" class="first-theme">
<head>

    <th:block th:replace="fragments/frontend/fragment_head :: head ('Change User Password')" />

</head>
<body>

<th:block th:replace="fragments/frontend/fragment_header :: header" />

<!-- Main Content -->


<section class="account-section ptb-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- Main Sidebar -->
            <div class="col-md-3">
                <th:block th:replace="fragments/frontend/fragment_account_sidebar :: account_sidebar" />
            </div>
            <!-- End Main Sidebar -->

            <!-- Main Content -->
            <div class="col-md-8">
                <div class="row">
                    <div class="container">
                        <div class="account-details">
                            <h3>Modifier le mot de passe</h3>
                            <!-- Change Password Form -->
                            <form th:action="@{/account/password}" method="post" class="customFormInputStyle">
                                <div class="form-group">
                                    <label>Ancien mot de passe</label>
                                    <input name="oldpassword" type="password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Nouveau mot de passe</label>
                                    <input name="newpassword" type="password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirmer le mot de passe</label>
                                    <input name="confpassword" type="password" class="form-control" required>
                                </div>
                                <div class="submit-section">
                                    <button type="submit" class="btn account-btn">Modifier</button>
                                </div>
                            </form>
                            <!-- /Change Password Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- End Main Content -->

<th:block th:replace="fragments/frontend/fragment_footer :: footer" />

<th:block th:replace="fragments/frontend/fragment_script :: script" />

</body>
</html>
