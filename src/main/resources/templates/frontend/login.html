<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" class="first-theme">

<th:block th:replace="fragments/frontend/fragment_head :: head ('Login')" />

<body>

<th:block th:replace="fragments/frontend/fragment_header :: header" />


<!-- Main Content -->


<div class="signin-section ptb-100">
  <div th:if="${error != null}">
    <h2 th:text="${error}"></h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-3">
        <form th:action="@{/login}" method="post" class="signin-form">
          <div class="form-group">
            <label>Adresse mail</label>
            <input type="email" name="username" class="form-control" placeholder="Entrer votre adresse mail" required>
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" name="password" class="form-control" placeholder="Entrer votre mot de passe" required>
          </div>
          <div class="signin-btn text-center">
            <button type="submit">Connexion</button>
          </div>

          <div class="create-btn text-center">
            <p>Vous n'avez pas de compte?
              <a th:href="@{/register}">
                Cr√©er un compte
                <i class='bx bx-chevrons-right bx-fade-right'></i>
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- End Main Content -->

<th:block th:replace="fragments/frontend/fragment_footer :: footer" />

<th:block th:replace="fragments/frontend/fragment_script :: script" />

</body>
</html>
