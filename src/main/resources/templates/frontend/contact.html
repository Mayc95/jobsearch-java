<section class="contact-form-section pb-100">
  <div class="container">
    <div class="contact-area">
      <h3>Lets' Talk With Us</h3>
      <form id="contactForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="name" id="name" class="form-control" required
                     data-error="Please enter your name" placeholder="Your Name">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" required
                     data-error="Please enter your email" placeholder="Your Email">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="number" name="number" id="number" class="form-control" required
                     data-error="Please enter your number" placeholder="Phone Number">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="subject" id="subject" class="form-control" required
                     data-error="Please enter your subject" placeholder="Your Subject">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
                                <textarea name="message" class="form-control message-field" id="message" cols="30"
                                          rows="7" required data-error="Please type your message"
                                          placeholder="Write Message"></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 text-center">
            <button type="submit" class="default-btn contact-btn">
              Send Message
            </button>
            <div id="msgSubmit" class="h3 alert-text text-center hidden"></div>
            <div class="clearfix"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>


<section class="subscribe-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="section-title">
          <h2>Get New Job Notifications</h2>
          <p>Subscribe & get all related jobs notification</p>
        </div>
      </div>
      <div class="col-md-6">
        <form class="newsletter-form" data-toggle="validator">
          <input type="email" class="form-control" placeholder="Enter your email" name="EMAIL" required
                 autocomplete="off">
          <button class="default-btn sub-btn" type="submit">
            Subscribe
          </button>
          <div id="validator-newsletter" class="form-result"></div>
        </form>
      </div>
    </div>
  </div>
</section>
